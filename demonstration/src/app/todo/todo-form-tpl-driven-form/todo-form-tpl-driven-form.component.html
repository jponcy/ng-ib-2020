<!-- (submit) => (ngSubmit) -->
<form (ngSubmit)="onSubmit()" #todoForm="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Nom de la tâche</label>
    <!-- Plus de gestion manuelle (event)&[propriete] => [(ngModel)] a la place & rajout de l'attr name. -->
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="tempTodo.name" #name="ngModel" required minLength="3">

    <!-- <div [hidden]="name.pristine || name.valid" class="text text-danger"> -->
    <div [hidden]="!name.touched || name.valid" class="text text-danger">
      <!-- <div class="text text-danger" *ngIf="name.touched && !name.valid"> -->
      Ce champ est requis, merci de saisir le nom de la tâche.
    </div>
  </div>

  <div class="form-check mb-3" >
    <input class="form-check-input" type="checkbox" id="finished" name="finished" [(ngModel)]="tempTodo.finished">
    <label class="form-check-label" for="finished">
      Tâche finie ?
    </label>
  </div>

  <div class="mb-3">
    <label for="endedAt">Date limite</label>
    <input type="datetime-local" id="endedAt"  name="endedAt" [(ngModel)]="tempTodo.endedAt">
  </div>

  <div class="actions">
    <button type="submit" class="btn btn-primary" [disabled]="!todoForm.form.valid">Créer</button>
  </div>
</form>
