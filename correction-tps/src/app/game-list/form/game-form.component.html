<article>
  <h1>
    <ng-container *ngIf="isNew; else isEdit">
      Create a new game.
    </ng-container>

    <ng-template #isEdit>
      Edit "{{ name.value }}".
    </ng-template>
  </h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="name.touched && name.invalid" class="text text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="editor">Editor</label>
      <input type="text" id="editor" formControlName="editor" class="form-control">
      <div *ngIf="editor.touched && editor.invalid" class="text text-danger">
        Editor name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" formControlName="genre" class="form-control">
      <div *ngIf="genre.touched && genre.invalid" class="text text-danger">
        Genre is required.
      </div>
    </div>

    <div class="form-group">
      <label for="coverImg">Cover image</label>
      <input type="text" id="coverImg" formControlName="coverImg" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="note">Note (/10)</label>
      <input type="number" id="note" formControlName="note" class="form-control">
    </div>

    <div class="actions center">
      <input class="btn btn-primary" type="submit">
    </div>
  </form>
</article>
