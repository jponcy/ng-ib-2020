<h1>Available games</h1>

<app-game-list-filter></app-game-list-filter>

<hr>

<section>
  <article *ngFor="let game of games">
    <header>
      <div>
        <h1>{{ game.name }}</h1>
        <p>
          {{ game.genre }}
        </p>
      </div>

      <p>
        {{ game.note }}/10
      </p>
    </header>

    <main>
      <img [src]="game.coverImg" [alt]="coverImgAlt(game)">
      <p>
        {{ description(game) }}
      </p>
    </main>

    <footer>
      <button>follow</button>
      <button>share</button>
      <button>buy</button>
    </footer>
  </article>
</section>
