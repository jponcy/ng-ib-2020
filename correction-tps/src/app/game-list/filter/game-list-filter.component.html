<form>
  <div class="form-group">
    <label for="game_name">Name</label>
    <input class="form-control" type="text" id="game_name">
  </div>

  <div class="form-group">
    <label for="game_genre">Genre</label>
    <select class="form-control" type="text" id="game_genre">
      <option value="">Aucun</option>
      <option>RPG</option>
      <option>FPS</option>
      <option>RTS</option>
      <option>Jeu de plateforme</option>
    </select>
  </div>

  <div class="form-group">
    <label for="game_editor">Editor</label>
    <input class="form-control" type="text" id="game_editor">
  </div>

  <div class="actions">
    <input class="btn btn-primary" type="submit" value="Filter">
    <input class="btn btn-warning" type="reset" value="RAZ">
  </div>
</form>
